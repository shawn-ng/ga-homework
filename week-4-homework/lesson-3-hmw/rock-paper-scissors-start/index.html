<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div>
      <div class="scoreContainer">
        <p class="score">Player: <span id="playerScore">0</span></p>
        <p class="score">Robot: <span id="robotScore">0</span></p>
      </div>
      <div class="playerChoice">
        <p class="P1">Player choose:</p>
        <p class="R2">Robot choose:</p>
      </div>
      <div class="result">
        <p class="resultShow">Click one of the buttons to start !</p>
      </div>
      <div class="playerButt">
        <button class="choice">rock</button>
        <button class="choice">paper</button>
        <button class="choice">scissor</button>
      </div>
      <div class="resetContainer">
        <button class="reset">reset</button>
      </div>
    </div>
  </body>
</html>
