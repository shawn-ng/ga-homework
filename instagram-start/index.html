<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>

    <main>
      <div class="phone-image">
        <img src="images/phones.png" alt="Phones">
      </div>
      <div class="log-in-details">
        <form>
          <img src="images/logo.png" alt="Insta-Logo">
          <input type="text" id="username-phone-email" placeholder="Phone number, username, or email" required>
          <input type="text" id="password" placeholder="Password" required>
          <input type="submit" id="log-in" value="Log In" >
          
          <p><span>OR</span></p>
        
          <div>
            <a href='#' id="facebook-login">Log in with Facebook</a>
            <a href="#">Forget password?</a>
          </div>
        </form>

        <div class="create-account">
          <p>Dont't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="get-app">
          <p>Get the app.</p>
          <div class="app-images">
            <img src="images/app-store.png" alt="app-store">
            <img src="images/google-play.png" alt="google-play">
          </div>
        </div>

      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#">About us</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Directory</a></li>
        </ul>
      </nav>
      <div class='trade-mark'>
        <select>
          <option default>English</option>
        </select>
        <p>2017 Instagram</p>
      </div>
    </footer>

  </body>
</html>
